name: Build and Release EXE

on:
  push:
    branches:
      - main
      - testBranch  # Test branch - builds artifact but doesn't create release
  workflow_dispatch:  # Allow manual triggering from Actions tab

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # Required to create releases and tags (only used on main)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for git describe to work properly
        fetch-tags: true  # Fetch all tags so git describe can find them
        clean: true  # Ensure clean checkout to avoid case-sensitivity conflicts
    
    - name: Configure Git for case-insensitive filesystem
      run: |
        # Configure Git to handle case-insensitive filesystem (Windows)
        git config --global core.ignorecase true
        git config --global core.precomposeunicode false
        # This helps prevent case-sensitivity warnings during git operations
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # Note: Browser version mismatch is handled via symlink/junction in playwright_installer.py
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        # Note: Playwright Python package is installed and will be bundled in EXE
        # Browsers are NOT bundled - they are installed on first run by the user
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller kacky_watcher.spec --clean --noconfirm
    
    - name: Create distribution folder
      run: |
        New-Item -ItemType Directory -Force -Path "dist/KackyWatcher"
        Copy-Item "dist/KackyWatcher.exe" "dist/KackyWatcher/"
        # Note: Only the EXE is bundled. Playwright browsers are installed on first run.

    - name: Create zip archive (for releases)
      run: |
        Compress-Archive -Path "dist/KackyWatcher/*" -DestinationPath "dist/KackyWatcher.zip" -Force

    - name: Upload artifact (available for all builds)
      uses: actions/upload-artifact@v4
      with:
        name: KackyWatcher-EXE
        path: dist/KackyWatcher/  # Upload directory directly - GitHub Actions will zip it automatically
        retention-days: 7  # Keep artifact for 7 days
    
    - name: Get version from git (main branch only)
      if: github.ref == 'refs/heads/main'
      id: version
      run: |
        # Try to get exact tag for current commit first
        $exactTag = git describe --tags --exact-match HEAD 2>$null
        if ($LASTEXITCODE -eq 0 -and $exactTag) {
          $version = $exactTag
          echo "Found exact tag for current commit: $version"
        } else {
          # No exact tag found - try to get the latest release tag and increment
          # Use git to sort tags by version (git tag --sort=-version:refname sorts descending)
          $allTagsOutput = git tag -l "v*" --sort=-version:refname 2>$null
          if ($LASTEXITCODE -eq 0 -and $allTagsOutput) {
            # Get the first line (latest tag) from the output
            $latestTag = ($allTagsOutput -split "`n" | Where-Object { $_ -match '^v\d+\.\d+\.\d+$' } | Select-Object -First 1).Trim()
            if ($latestTag) {
              echo "Latest release tag: $latestTag"
              
              # Extract version numbers (e.g., v1.0.2 -> 1, 0, 2)
              if ($latestTag -match '^v(\d+)\.(\d+)\.(\d+)$') {
                $major = [int]$matches[1]
                $minor = [int]$matches[2]
                $patch = [int]$matches[3]
                
                # Increment patch version
                $newPatch = $patch + 1
                $version = "v$major.$minor.$newPatch"
                echo "Auto-incremented version: $latestTag -> $version"
              } else {
                # Latest tag doesn't match expected format, use commit hash
                $commitHash = git rev-parse --short HEAD
                $version = "v1.0.0-$commitHash"
                echo "Latest tag doesn't match version format, using commit hash: $version"
              }
            } else {
              # No valid version tags found, use commit hash
              $commitHash = git rev-parse --short HEAD
              $version = "v1.0.0-$commitHash"
              echo "No valid version tags found, using commit hash: $version"
            }
          } else {
            # No tags found at all, use commit hash
            $commitHash = git rev-parse --short HEAD
            $version = "v1.0.0-$commitHash"
            echo "No release tags found, using commit hash: $version"
          }
        }
        
        if (-not $version) {
          Write-Error "Failed to determine version - aborting build"
          exit 1
        }
        
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "Created version: $version"
    
    - name: Create Release (main branch only)
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/KackyWatcher.zip
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        generate_release_notes: true
        body: |
          **Installation:**
          1. Download and extract `KackyWatcher.zip`
          2. **Ensure Python 3.11+ is installed** on your system (required for browser installation)
          3. Run `KackyWatcher.exe`
          4. The app will prompt you to install Playwright browsers on first run (required, ~100-200MB download)
          5. Files (`settings.json`, `map_status.json`) will be created automatically on first run
          
          **Note:** Python is only needed for the initial browser installation. After browsers are installed, the EXE works independently.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

